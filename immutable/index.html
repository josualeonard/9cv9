<!DOCTYPE html>
<html>
    <head>
        <title>Immutable</title>
        <script type="text/javascript" src="immutable.js"></script>
    </head>
    <body>
        <h3>Immutable JS</h3>
        <p>Immutable JS object that contains serial and parallel properties.</p>
        <div style="display:flex;width:100%;">
            <fieldset style="width:100vh;">
                <legend>Series</legend>
                <textarea id="seriesresult" style="border:none;width:100%;height:75vh;outline:none;"></textarea>
            </fieldset>
            <fieldset style="width:100vh;">
                <legend>Parallel</legend>
                <textarea id="parallelresult" style="border:none;width:100%;height:75vh;outline:none;"></textarea>
            </fieldset>
        </div>
    </body>
</html>
